name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: tiny-cloak.nvim
